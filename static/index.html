<!DOCTYPE html>
<head>
    <title>Cast Comparer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="main.js"></script>
    <link rel="stylesheet" href="bulma.min.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section class="hero has-background-warning">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Cast Comparer
                </h1>
                <h2 class="subtitle">
                    The easy way to match the cast of two movies or shows
                </h2>
            </div>
        </div>
    </section>
        <nav class="level">
            <div class="level-item has-text-centered has-background-link">
                <div id="left-body">
                    <div class="control">
                        <input  class="input is-focused" id="movie-left" type="text" name="movie1" onchange="searchMovies(event)" >
                    </div>
                    <div>
                        <div id="left-board" class="results"></div>
                        <div>
                            <table id="results-left" data-align="left" class="results">
                                <tr class="table-header">
                                    <th>Movie</th>
                                    <th>Release Date</th>
                                    <th>Select</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="level-item has-text-centered has-background-info">
                <div class="centered" id="right-body">
                    <div class="control">
                        <input  class="input is-focused" id="movie-right" type="text" name="movie2" onchange="searchMovies(event)" >
                    </div>
                    <div class="results">
                        <div id="right-board"class="results"></div>
                        <div>
                            <table id="results-right" data-align="right" class="results">
                                <tr class="table-header">
                                    <th>Movie</th>
                                    <th>Release Date</th>
                                    <th>Select</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
