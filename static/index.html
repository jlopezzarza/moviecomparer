<!DOCTYPE html>
<head>
    <title>Cast Comparer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="main.js"></script>
    <link rel="stylesheet" href="bulma.min.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container">
    <nav class="level">
        <div class="level-item has-text-centered">
            <div id="left-body">
                <input  class="input is-rounded" id="movie-left" type="text" name="movie1" onchange="searchMovies(event)" >
                <div>
                    <div id="left-board" class="results"></div>
                    <div>
                        <table id="results-left" data-align="left" class="results">
                            <tr class="table-header">
                                <th>Movie</th>
                                <th>Release Date</th>
                                <th>Select</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div class="centered" id="right-body">
                <input  class="input is-rounded" id="movie-right" type="text" name="movie2" onchange="searchMovies(event)" >
                <div class="results">
                    <div id="right-board"class="results"></div>
                    <div>
                        <table id="results-right" data-align="right" class="results">
                            <tr class="table-header">
                                <th>Movie</th>
                                <th>Release Date</th>
                                <th>Select</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
