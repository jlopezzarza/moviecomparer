<!DOCTYPE html>
<head>
    <title>Cast Comparer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="main.js"></script>
    <link href="style.css" media="screen" rel="stylesheet" />
    <link href="bulma.min.css" media="screen" rel="stylesheet" />
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome/css/solid.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Cast Comparer
                </h1>
                <h2 class="subtitle">
                    The easy way to match the cast of two movies or shows
                </h2>
            </div>
        </div>
    </section>
    <p></p>
        <div class="columns">
            <div class="column is-half has-text-centered">
                <div id="left-body">
                    <div class="control">
                        <input  class="input is-rounded" id="movie-left" type="text" name="movie1" onchange="searchMovies(event)" >
                    </div>
                    <div>
                        <div id="left-board" class="results content"></div>
                            <table id="results-left" data-align="left" class="results table is-fullwidth">
                                <thead>
                                    <tr class="table-header">
                                        <th>Movie</th>
                                        <th>Released</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                            </table>
                    </div>
                </div>
            </div>
            <div class="column is-half has-text-centered">
                <div id="right-body">
                    <div class="control">
                        <input  class="input is-rounded" id="movie-right" type="text" name="movie2" onchange="searchMovies(event)" >
                    </div>
                    <div>
                        <div id="right-board" class="results content"></div>
                            <table id="results-right" data-align="right" class="results table is-fullwidth">
                                <thead>
                                    <tr class="table-header">
                                        <th>Movie</th>
                                        <th>Released</th>
                                        <th>Select</th>
                                    </tr>
                                </thead>
                            </table>
                    </div>
                </div>
            </div>
        </div>
</body>
