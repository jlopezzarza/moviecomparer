<!DOCTYPE html>
<head>
    <title>Cast Comparer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" />
</head>

<body>
    <div class="split left">
        <div class="centered" id="left-body">
            <input id="movie-left" type="text" name="movie1" onchange="searchMovies(event)" >
            <div>
                <div id="left-board" class="results"></div>
                <div>
                    <table id="results-left" data-align="left" class="results">
                        <tr class="table-header">
                            <th>Movie</th>
                            <th>Release Date</th>
                            <th>Select</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="split right">
        <div class="centered" id="right-body">
            <input id="movie-right" type="text" name="movie2" onchange="searchMovies(event)" >
            <div class="results">
                <div id="right-board"class="results"></div>
                <div>
                    <table id="results-right" data-align="right" class="results">
                        <tr class="table-header">
                            <th>Movie</th>
                            <th>Release Date</th>
                            <th>Select</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
