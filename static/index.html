<!DOCTYPE html>
<head>
    <title>Cast Comparer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" media="screen" />
</head>

<body>
    <div class="split left">
        <div class="centered">
            <input id="movie-left" type="text" name="movie1" onchange="searchMovies(event)" >
            <div class="hidden">
                <table id="results-left">
                    <tr class="table-header">
                        <th>Movie</th>
                        <th>Release Date</th>
                        <th>Select</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <input id="movie-right" type="text" name="movie2" onchange="searchMovies(event)" >
            <div class="hidden">
                <table id="results-right">
                    <tr class="table-header">
                        <th>Movie</th>
                        <th>Release Date</th>
                        <th>Select</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
